name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run backend tests with coverage
      run: |
        python -m pytest tests/ --cov=. --cov-report=xml --cov-report=term-missing

    - name: Upload backend coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./backend/coverage.xml
        flags: backend-unittests
        name: codecov-backend
        fail_ci_if_error: false

  test-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    strategy:
      matrix:
        node-version: ["16.x", "18.x", "20.x"]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright browsers
      run: npx playwright install --with-deps

    - name: Run frontend tests
      run: npm test -- --coverage --watchAll=false

    - name: Upload frontend coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./frontend/coverage/lcov.info
        flags: frontend-unittests
        name: codecov-frontend
        fail_ci_if_error: false

  e2e-test:
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
        cache: 'pip'

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: "18.x"
        cache: 'npm'

    - name: Install backend dependencies
      working-directory: ./backend
      run: pip install -r requirements.txt

    - name: Install frontend dependencies
      working-directory: ./frontend
      run: npm ci

    - name: Install Playwright
      working-directory: ./frontend
      run: npx playwright install --with-deps

    - name: Build frontend
      working-directory: ./frontend
      run: npm run build

    - name: Run E2E tests
      run: |
        # Start backend in background
        cd backend && python app.py &
        BACKEND_PID=$!

        # Wait for backend to start
        sleep 5

        # Run E2E tests
        cd frontend && npm run test:e2e

        # Clean up
        kill $BACKEND_PID || true

  lint-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install linting dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort mypy

    - name: Run Black code formatting check
      run: black --check --diff . || true

    - name: Run isort import sorting check
      run: isort --check-only --diff . || true

    - name: Run flake8 linting
      run: flake8 . --max-line-length=88 --extend-ignore=E203,W503 || true

    - name: Run mypy type checking
      run: mypy . --ignore-missing-imports || true

  lint-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: "18.x"
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run ESLint
      run: npx eslint . --ext .js,.jsx --max-warnings 0 || true

  security-check:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: "18.x"
        cache: 'npm'

    - name: Install security tools
      run: |
        pip install safety bandit
        npm install -g audit-ci

    - name: Run Python security checks
      working-directory: ./backend
      run: |
        safety check || true
        bandit -r . -f json -o bandit-report.json || true

    - name: Run Node.js security audit
      working-directory: ./frontend
      run: audit-ci --config audit-ci.json || true

  build:
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend, e2e-test]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: "18.x"
        cache: 'npm'

    - name: Install backend dependencies
      working-directory: ./backend
      run: pip install -r requirements.txt

    - name: Install frontend dependencies
      working-directory: ./frontend
      run: npm ci

    - name: Build frontend
      working-directory: ./frontend
      run: npm run build

    - name: Build backend package
      working-directory: ./backend
      run: |
        pip install build
        python -m build

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: |
          ./frontend/dist/
          ./backend/dist/
